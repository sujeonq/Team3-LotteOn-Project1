<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Banner Page</title>
    <link rel="stylesheet" th:href="@{/css/admin/adminterms.css}">

</head>
<body>
<th:block layout:fragment="content">
    <div id="admin_service">
        <section>
            <th:block th:replace="~{content/admin/admin_gate}"></th:block>

            <section id="admin_navi">
                <p>환경설정</p>
                <p>
                    <a href="#">HOME</a>
                    <span>></span>
                    <a href="#">환경설정</a>
                    <span>></span>
                    <a href="#">약관관리</a>
                </p>
            </section>
            <article class="admin_terms">
                <div th:each="terms : ${termsList}">
                    <form th:action="@{/admin/config/terms}" method="post" class="admin_terms_form">
                        <article class="admin_terms">
                            <div class="top1" th:text="${terms.title}"></div>
                            <div><span class="top2">회원가입 및 정책 페이지 노출 약관입니다.</span></div>
                            <table class="admin_terms_table">
                                <colgroup>
                                    <col style="width: 20%">
                                    <col style="width: 80%">
                                </colgroup>
                                <tr>
                                    <td>약관내용</td>
                                    <td>
                            <textarea th:name="'content'" placeholder="약관 내용을 입력하세요"
                                      th:text="${terms.content}"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <input type="hidden" th:name="'id'" th:value="${terms.id}"/>
                            <input type="hidden" th:name="'type'" th:value="${terms.type}"/>
                            <div class="admin_term_button">
                                <button type="submit" onclick="showAlert()" >수정하기</button>
                            </div>
                        </article>
                    </form>
                </div>
            </article>

            <script>
                function showAlert() {
                    alert('약관이 수정되었습니다.'); // 버튼 클릭 시 alert 띄우기
                }
            </script>

</th:block>
